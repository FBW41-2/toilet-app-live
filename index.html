<!DOCTYPE html>

<html>

<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="table.css" />

  <!-- Adding a title -->

  <title>Public toilets around you</title>

</head>
<body>
    <div class="home-button">
      <a href="create.html">Add a toilet</a>
    </div>
  <table class="content-table" id="toilets-table">
     
    <thead>
        <tr>
            <th>City</th>
            <th>Address</th>
            <th>Location</th>
            <th>Mirror</th>
            <th>Paper towels</th>
            <th>Perfume</th>
            <th>Accessability</th>
            <th>Soap</th>
            <th>Changing table</th>
            <th>Number of stalls</th>
            <th>Rating</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td class="city"></td>
            <td class="address"></td>
            <td class="location"></td>
            <td class="feat-mirror"></td>
            <td class="feat-papertowels"></td>
            <td class="feat-perfume"></td>
            <td class="feat-access"></td>
            <td class="feat-soap"></td>
            <td class="feat-baby"></td>
            <td class="stalls"></td>
            <td class="rating"></td>
            
        </tr>
    </tbody>

    

    
    
</table>

<script src="https://kloapp.herokuapp.com/javascripts/pure.min.js"></script>
<script src="https://kloapp.herokuapp.com/javascripts/render.js"></script>
</body>
</html>
