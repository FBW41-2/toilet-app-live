<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>Public toilets around you</title>
</head>
<body>
    <div class="home-button">
      <a href="create.html">Create a Toilet</a>
    </div>
  <table class="content-table" id="toilets-table">
     
    <thead>
        <tr>
            <th>City</th>
            <th>Address</th>
            <th>Location</th>
            <th>Mirror</th>
            <th>Paper towels</th>
            <th>Perfume</th>
            <th>Accessability</th>
            <th>Soap</th>
            <th>Changing table</th>
            <th>Number of stalls</th>
            <th>Rating</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td class="city"></td>
            <td class="address"></td>
            <td class="location"></td>
            <td class="feat-mirror"></td>
            <td class="feat-papertowels"></td>
            <td class="feat-perfume"></td>
            <td class="feat-access"></td>
            <td class="feat-soap"></td>
            <td class="feat-baby"></td>
            <td class="stalls"></td>
            <td class="rating"></td>
            
        </tr>
    </tbody>

    

    
    
</table>

<script src="https://kloapp.herokuapp.com/javascripts/pure.min.js"></script>
<script src="https://kloapp.herokuapp.com/javascripts/render.js"></script>
</body>
</html>
